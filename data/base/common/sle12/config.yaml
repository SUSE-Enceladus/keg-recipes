config:
  scripts:
    common-config:
      - generate-motd
      - polkit-set-default-privs
      - remove-root-pw
      - set-prodlink
      - zypp-disable-delta-rpms
  files:
    common-sysconfig:
      - path: /etc/sysconfig/clock
        append: True
        content: |-
          DEFAULT_TIMEZONE="Etc/UTC"
          HWCLOCK="-u"
          UTC="true"
    common-sysconfig-keyboard:
      - path: /etc/sysconfig/console
        append: True
        content: |-
          CONSOLE_ENCODING="UTF-8"
          CONSOLE_FONT="lat9w-16.psfu"
          CONSOLE_SCREENMAP="trivial"
      - path: /etc/sysconfig/keyboard
        append: True
        content: |-
          
          # The YaST-internal identifier of the attached keyboard.
          #
          YAST_KEYBOARD="english-us,pc104"
  services:
    common-services:
      - sshd
  sysconfig:
    common-sysconfig:
      - file: /etc/sysconfig/console
        name: CONSOLE_FONT
        value: lat9w-16.psfu
      - file: /etc/sysconfig/console
        name: CONSOLE_SCREENMAP
        value: trivial
      - file: /etc/sysconfig/keyboard
        name: COMPOSETABLE
        value: "clear latin1.add"
      - file: /etc/sysconfig/language
        name: INSTALLED_LANGUAGES
        value: ""
      - file: /etc/sysconfig/language
        name: RC_LANG
        value: "C.UTF-8"
      - file: /etc/sysconfig/security
        name: POLKIT_DEFAULT_PRIVS
        value: "restrictive"
      - file: /etc/sysconfig/windowmanager
        name: DEFAULT_WM
        value: ""
