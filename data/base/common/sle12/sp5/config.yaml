config:
  files:
    common-sysconfig-ncurses:
      - path: /etc/profile
        append: True
        content: |-
          # yast in Public Cloud images fix
          NCURSES_NO_UTF8_ACS=1
          export NCURSES_NO_UTF8_ACS
      - path: /etc/zypp/locks
        append: True
        content: |-
          type: package
          match_type: glob
          case_sensitive: on
          solvable_name: plymouth*
setup:
  scripts:
    remove-dbus-machine-id:
      - remove-dbus-machine-id
