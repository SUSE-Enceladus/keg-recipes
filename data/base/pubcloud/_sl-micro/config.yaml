config:
  files:
    base_pubcloud_plymouth_lock: Null
    base_pubcloud_sl_micro_variant:
      - path: /etc/os-release
        append: True
        content: |
          VARIANT_ID="sle-micro"
          VARIANT_VERSION="`date +'%Y%m%d'`"
  scripts:
    base_pubcloud_micro:
      - zypp-disable-multiversion
      - zypp-set-excludedocs
      - zypp-set-onlyrequires
