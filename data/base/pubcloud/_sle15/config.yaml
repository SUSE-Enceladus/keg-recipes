config:
  files:
    base_pubcloud_pam_sshd_motd:
      - path: /etc/pam.d/sshd
        append: True
        content: "session     optional    pam_motd.so"
  sysconfig:
    base_pubcloud_sle15_sysvars:
      - file: /etc/sysconfig/console
        name: CONSOLE_ENCODING
        value: "UTF-8"
      - file: /etc/sysconfig/console
        name: CONSOLE_FONT
        value: "lat9w-16.psfu"
      - file: /etc/sysconfig/console
        name: CONSOLE_SCREENMAP
        value: "trivial"
      - file: /etc/sysconfig/keyboard
        name: COMPOSETABLE
        value: "clear latin1.add"
      - file: /etc/sysconfig/language
        name: INSTALLED_LANGUAGES
        value: ""
      - file: /etc/sysconfig/language
        name: RC_LANG
        value: "C.UTF-8"
      - file: /etc/sysconfig/security
        name: POLKIT_DEFAULT_PRIVS
        value: "restrictive"
      - file: /etc/sysconfig/windowmanager
        name: DEFAULT_WM
        value: ""
      - file: /etc/sysconfig/windowmanager
        name: INSTALL_DESKTOP_EXTENSIONS
        value: "no"
    base_common_sle15_kbd_numlock:
      # work-around for bsc#1230336
      - file: /etc/sysconfig/keyboard
        name: KBD_NUMLOCK
        value: "no"
