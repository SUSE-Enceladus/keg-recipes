config:
  files:
    base_pubcloud_sles_chost_image_id:
      - path: /etc/os-release
        append: True
        content: |
          IMAGE_ID="chost"
          IMAGE_VERSION="`date +'%Y%m%d'`"
  scripts:
    base_pubcloud_chost_scripts:
      - chost-strip-image
    base_pubcloud_chost_scripts_fips:
      - apparmor-enable-complain
  services:
    base_pubcloud_chost_services:
      - containerd
