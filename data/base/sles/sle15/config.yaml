config:
  SLES:
    sysconfig:
      - name: COMPOSETABLE
        value: "clear latin1.add"
      - name: INSTALLED_LANGUAGES
        value: ""
      - name: RC_LANG
        value: "C.UTF-8"
      - name: POLKIT_DEFAULT_PRIVS
        value: "restrictive"
      - name: DEFAULT_WM
        value: ""
      - name: INSTALL_DESKTOP_EXTENSIONS
        value: "no"
    services:
      - boot.device-mapper
      - haveged
      - sshd
      - guestregister
      - name: acpid
        enable: False
      - name: boot.efivars
        enable: False
      - name: boot.lvm
        enable: False
      - name: boot.md
        enable: False
      - name: boot.multipath
        enable: False
      - name: display-manager
        enable: False
      - name: kbd
        enable: False
