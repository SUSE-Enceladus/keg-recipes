config:
  services:
    vm-services:
      - chronyd
packages:
  _namespace_default_bootloader:
    package:
      - _attributes:
          name: grub2-arm64-efi
          arch: aarch64
      - _attributes:
          name: grub2-x86_64-efi
          arch: x86_64
  _namespace_default_kernel:
    package:
      - kernel-default
  _namespace_default_shim:
    package:
      - shim
preferences:
  type:
    _attributes:
      firmware: uefi
      devicepersistency: by-label
      filesystem: xfs
      image: vmx
      kernelcmdline:
        console: ttyS0
        net.ifnames: 0
    bootloader:
      _attributes:
        name: grub2
        timeout: 1
    size:
      _attributes:
        unit: M
      _text: 10240
