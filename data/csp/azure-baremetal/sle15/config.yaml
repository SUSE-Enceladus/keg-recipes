config:
  files:
    azure-baremetal:
      - path: /etc/modprobe.d/sunrpc.conf
        content: |-
          # Module for sunrpc
          
          options sunrpc tcp_max_slot_table_entries=128
      - path: /etc/security/limits.conf
        append: True
        content: |-
          * soft nofile 32768
          * hard nofile 65536
  scripts:
    azure-baremetal:
      - azure-li-create-service-triggers
      - increase-idmapd-verbosity
      - ssh-enable-keep-alive
      - sudo-disable-targetpw
      - systemd-set-default-target-multi-user
  services:
    azure-baremetal:
      - azure-li-call
      - azure-li-cleanup
      - azure-li-config-lookup
      - azure-li-install
      - azure-li-machine-constraints
      - azure-li-network
      - azure-li-storage
      - azure-li-system-setup
      - azure-li-report
      - azure-li-user
      - name: nscd
        enable: False
      - kdump
      - multipathd
    vm-services: Null
  sysconfig:
    azure-baremetal:
      - file: /etc/sysconfig/network/dhcp
        name: DHCLIENT_SET_HOSTNAME
        value: "yes"
