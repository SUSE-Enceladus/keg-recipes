preferences:
  type:
    _attributes:
      bootloader_console: console
      firmware: uefi
      kernelcmdline:
        console: ttyS0,115200
        clocksource: tsc
        crashkernel: ["232M,high", "80M,low"]
        DefaultTimeoutStartSec: 900s
        DefaultTimeoutStopSec: 900s
        disable_mtrr_trim: []
        intel_pstate: "disable"
        nmi_watchdog: 0
        nohz: "off"
        skew_tick: 1
        tsc: "reliable"
