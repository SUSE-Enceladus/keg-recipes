profile:
  bootloader:
    timeout_style: countdown
  parameters:
    bootpartition: true
    bootpartsize: 1024
    devicepersistency: by-uuid
    efipartsize: 512
    firmware: uefi
    format: vhd-fixed
    formatoptions: force_size
    kernelcmdline:
      USE_BY_UUID_DEVICE_NAMES: 1
      earlyprintk: ttyS0
      rootdelay: 300
      dis_ucode_ldr: []
      scsi_mod.use_blk_mq: 1
  size: 30720
