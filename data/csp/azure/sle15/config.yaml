config:
  scripts:
    azure-config:
      - set-password-policy
      - ssh-enable-keep-alive
      - ssh-disable-challenge-response-auth
      - waagent-disable-auto-update
      - waagent-enable-all-ssh-host-key-types
  sysconfig:
    azure-config:
      - file: /etc/sysconfig/network/dhcp
        name: DHCLIENT_SET_HOSTNAME
        value: "no"
  services:
    azure-config:
      - cloud-config
      - cloud-final
      - cloud-init
      - cloud-init-local
      - waagent
