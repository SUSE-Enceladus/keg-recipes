preferences:
  type:
    _attributes:
      bootloader_console: serial
      bootpartition: "true"
      bootpartsize: 1024
      devicepersistency: by-uuid
      efipartsize: 512
      firmware: efi
      format: vhd-fixed
      formatoptions: force_size
      kernelcmdline:
        dis_ucode_ldr: []
        earlyprintk: ttyS0
        multipath: "off"
        nvme_core.io_timeout: 240
        rootdelay: 300
        scsi_mod.use_blk_mq: 1
        USE_BY_UUID_DEVICE_NAMES: 1
        systemd.unified_cgroup_hierarchy: 1
    size:
      _attributes:
        unit: M
      _text: 30720
