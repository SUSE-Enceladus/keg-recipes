profile:
  oemparameters:
    bootloader: grub2
    bootpartition: false 
    filesystem: xfs
    firmware: bios
    initrd_system: dracut
    kernelcmdline:
      crashkernel: ["232M,high", "80M,low"]
      intel_idle.max_cstate: 1
      mce: ignore_ce
      nomodeset: []
      numa_balancing: disable
      processor.max_cstate: 1
      transparent_hugepage: never
      splash: verbose
    type: oem
  oemconfig:
    oem-swap: true
    oem-swapsize: 2048
