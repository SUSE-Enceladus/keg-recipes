config:
  scripts:
    ec2-config:
      - remove-aws-type-switch-conf
      - ssh-disable-challenge-response-auth
      - ssh-disable-password-login
  sysconfig:
    ec2-sysconfig:
      - file: /etc/sysconfig/network/dhcp
        name: DHCLIENT_SET_HOSTNAME
        value: "no"
  services:
    ec2-services:
      - cloud-config
      - cloud-final
      - cloud-init
      - cloud-init-local
