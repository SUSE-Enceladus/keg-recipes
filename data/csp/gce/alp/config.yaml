config:
  scripts:
    gce-config:
      - ssh-disable-challenge-response-auth
      - ssh-disable-password-login
  files:
    gce-config:
      - path: /etc/boto.cfg
        append: True
        content: |-
          [Boto]
          ca_certificates_file = system
      - path: /etc/boto.cfg.template
        append: True
        content: |-
          [Boto]
          ca_certificates_file = system
      - path: /etc/default/instance_configs.cfg.distro
        append: True
        content: |-
          [InstanceSetup]
          set_boto_config = false
  services:
    gce-services:
      - google-guest-agent
      - google-osconfig-agent
      - google-oslogin-cache.timer
      - google-shutdown-scripts
      - google-startup-scripts
    gce-cloud-netconfig:
      - cloud-netconfig.timer
    flex-license-timer:
      - guestregister-lic-watcher.timer
