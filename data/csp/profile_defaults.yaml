profile:
  bootloader:
    name: grub2
    timeout: 1
  parameters:
    bootpartition: "false"
    firmware: uefi
    devicepersistency: by-label
    filesystem: xfs
    image: vmx
    kernelcmdline:
      console: ttyS0
      net.ifnames: 0
  size: 10240
packages:
  image:
    bootloader-efi:
      - name: grub2-x86_64-efi
        arch: x86_64
      - name: grub2-arm64-efi
        arch: aarch64
