packages:
  _namespace_platform_kernel:
    package:
      - kernel-default
preferences:
  type:
    _attributes:
      bootpartition: "false"
      btrfs_quota_groups: "true"
      btrfs_root_is_snapshot: "true"
      btrfs_root_is_readonly_snapshot: "true"
      filesystem: btrfs
      firmware: uefi
      kernelcmdline:
        console: ["ttyS0,115200", tty0]
        net.ifnames: 0
        security: selinux
        selinux: 1
    bootloader:
      _attributes:
        name: grub2
    systemdisk:
      volume:
        - _attributes:
            name: home
        - _attributes:
            name: root
        - _attributes:
            name: opt
        - _attributes:
            name: srv
        - _attributes:
            name: boot/grub2/i386-pc
        - _attributes:
            name: boot/writable
        - _attributes:
            name: usr/local
