preferences:
  type:
    _attributes:
      devicepersistency: by-uuid
      efipartsize: 512
      format: vhd-fixed
      formatoptions: force_size
      image: vmx
      kernelcmdline:
        console: ttyS0
        earlyprintk: ttyS0
        multipath: "off"
        rootdelay: 300
        scsi_mod.use_blk_mq: 1
        USE_BY_UUID_DEVICE_NAMES: 1
    bootloader:
      _attributes:
        console: serial
        timeout: 1
        timeout_style: countdown
    size:
      _attributes:
        unit: M
      _text: 30720
