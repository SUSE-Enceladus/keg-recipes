preferences:
  bootsplash-theme: SLE
  bootloader-theme: SLE
  type:
    _attributes:
      image: oem
      bootpartition: "false"
      bootkernel: custom
      btrfs_quota_groups: "true"
      btrfs_root_is_readonly_snapshot: "true"
      btrfs_root_is_snapshot: "true"
      devicepersistency: by-uuid
      filesystem: btrfs
      firmware: ofw
      kernelcmdline:
        console: "hvc0,115200"
        security: selinux
        selinux: 1
        quiet: []
        systemd.show_status: 1
        net.ifnames: 0
        ignition.platform.id: metal
    systemdisk:
      _namespace_platforms_baremetal_ppc:
        volume:
          - _attributes:
              name: boot/grub2/powerpc-ieee1275
