preferences:
  bootsplash-theme: SLE
  bootloader-theme: SLE
  type:
    _attributes:
      bootpartition: "false"
      btrfs_quota_groups: "true"
      btrfs_root_is_snapshot: "true"
      btrfs_root_is_readonly_snapshot: "true"
      filesystem: btrfs
      image: oem
      kernelcmdline:
        net.ifnames: 0
        security: selinux
        selinux: 1
    bootloader:
      _attributes:
        name: grub2
    systemdisk:
      volume:
        - _attributes:
            name: home
        - _attributes:
            name: root
        - _attributes:
            name: opt
        - _attributes:
            name: srv
        - _attributes:
            name: boot/writable
        - _attributes:
            name: usr/local
        - _attributes:
            name: var
            copy_on_write: "false"
        - _attributes:
            name: usr/share/suse-docker-images
