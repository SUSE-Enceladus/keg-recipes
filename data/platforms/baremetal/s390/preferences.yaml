preferences:
  bootsplash-theme: SLE
  bootloader-theme: SLE
  type:
    _attributes:
      image: oem
      bootfilesystem: ext4
      bootpartition: "true"
      bootpartsize: "300"
      bootkernel: custom
      btrfs_quota_groups: "true"
      btrfs_root_is_readonly_snapshot: "true"
      btrfs_root_is_snapshot: "true"
      devicepersistency: by-uuid
      filesystem: btrfs
      initrd_system: dracut
      kernelcmdline:
        hvc_iucv: 8
        TERM: dumb
        security: selinux
        selinux: 1
        quiet: []
        systemd.show_status: 1
    systemdisk:
      _namespace_platforms_baremetal_s390:
        volume:
          - _attributes:
              name: boot/grub2/s390x-emu
              mountpoint: boot/grub2/s390x-emu
