preferences:
  type:
    _attributes:
      btrfs_quota_groups: "true"
      btrfs_root_is_snapshot: "true"
      btrfs_root_is_readonly_snapshot: "true"
      filesystem: btrfs
      kernelcmdline:
        console: ["ttyS0,115200", tty0]
        net.ifnames: 0
        security: selinux
        selinux: 1
        systemd.unified_cgroup_hierarchy: 1
    bootloader:
      _attributes:
        name: grub2
    systemdisk:
      volume:
        - _attributes:
            name: home
        - _attributes:
            name: root
        - _attributes:
            name: opt
        - _attributes:
            name: srv
        - _attributes:
            name: boot/grub2/i386-pc
        - _attributes:
            name: boot/writable
        - _attributes:
            name: usr/local
        - _attributes:
            name: var
            copy_on_write: "false"
