preferences:
  type:
    _attributes:
      bootpartition: "false"
      devicepersistency: Null
      initrd_system: dracut
      kernelcmdline:
        crashkernel: ["160M,high", "80M,low"]
        intel_idle.max_cstate: 1
        loglevel: 3
        net.ifnames: 1
        nomodeset: []
        numa_balancing: disable
        processor.max_cstate: 1
        transparent_hugepage: never
        splash: verbose
    bootloader:
      _attributes:
        name: grub2
        timeout: Null
    size: Null
    oemconfig:
      oem-multipath-scan: "true"
      oem-swap: "true"
      oem-swapsize: 2048
