config:
  files:
    platforms_gce_config:
      - path: /etc/boto.cfg
        append: True
        content: |-
          [Boto]
          ca_certificates_file = system
      - path: /etc/boto.cfg.template
        append: True
        content: |-
          [Boto]
          ca_certificates_file = system
      - path: /etc/default/instance_configs.cfg.distro
        append: True
        content: |-
          [InstanceSetup]
          set_boto_config = false
  services:
    platforms_gce_services:
      - google-guest-agent
      - google-osconfig-agent
      - google-oslogin-cache.timer
      - google-shutdown-scripts
      - google-startup-scripts
    platforms_gce_cloud_netconfig:
      - cloud-netconfig.timer
    platforms_gce_flexible_licenses_timer:
      - guestregister-lic-watcher.timer
