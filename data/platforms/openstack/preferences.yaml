preferences:
  type:
    _attributes:
      bootpartition: "false"
      filesystem: xfs
      format: qcow2
      image: oem
      kernelcmdline:
        console: ["ttyS0,115200n8", "tty0"]
        NON_PERSISTENT_DEVICE_NAMES: 1
        multipath: "off"
        net.ifnames: 0
        swapaccount: 1
        systemd.unified_cgroup_hierarchy: 0
      vga: normal
    bootloader:
      _attributes:
        name: grub2
        timeout: 1
    size:
      _attributes:
        unit: M
      _text: 10240
