config:
  files:
    chost-files-plymouth-lock:
      - path: /etc/zypp/locks
        append: True
        content: |-
          type: package
          match_type: glob
          case_sensitive: on
          solvable_name: plymouth*
  scripts:
    chost-scripts:
      - chost-add-variant
  services:
    chost-services:
      - containerd
