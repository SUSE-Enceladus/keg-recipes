packages:
  bootstrap:
    manager-server:
      - SUSE-Manager-Server-release
  image:
    manager-server:
      - jakarta-commons-el
      - patterns-suma_server
      - salt-minion
      - spacecmd
      - susemanager-cloud-setup-server
    manager-server-sles:
      - docker
      - release-notes-sles
    manager-server-deps:
      - antlr3-runtime
      # direct include to avoid picking classpathx-mail instead of
      # javamail which does not work with spacewalk-java
      - javamail
      - log4j12
      - python3-numpy
      - python3-PyJWT
