image:
  profiles:
    profile:
      - _attributes:
          name: Default
          description: SLE Micro with Podman and KVM as raw image with uEFI boot
          arch: x86_64
        requires:
          _attributes:
            profile: full
            profile: x86
      - _attributes:
          name: Base
          description: SLE Micro with Podman as raw image with uEFI boot
          arch: x86_64
        requires:
          _attributes:
            profile: container-host
            profile: x86
      - _attributes:
          name: Base-Azure-BYOS
          description: SLE Micro BYOS with Podman as Azure image with uEFI boot
        requires:
          _attributes:
            profile: container-host
            profile: azure-byos
      - _attributes:
          name: Base-Azure-PAYG
          description: SLE Micro PAYG with Podman as Azure image with uEFI boot
        requires:
          _attributes:
            profile: container-host
            profile: azure-payg
      - _attributes:
          name: Base-EC2-BYOS
          description: SLE Micro BYOS with Podman as EC2 image with uEFI boot
        requires:
          _attributes:
            profile: container-host
            profile: ec2-byos
      - _attributes:
          name: Base-EC2-PAYG
          description: SLE Micro PAYG with Podman as EC2 image with uEFI boot
        requires:
          _attributes:
            profile: container-host
            profile: ec2-payg
      - _attributes:
          name: Base-GCE-BYOS
          description: SLE Micro BYOS with Podman as GCE image with uEFI boot
        requires:
          _attributes:
            profile: container-host
            profile: gce-byos
      - _attributes:
          name: Base-GCE-PAYG
          description: SLE Micro PAYG with Podman as GCE image with uEFI boot
        requires:
          _attributes:
            profile: container-host
            profile: gce-payg
  packages:
    - _attributes:
        type: image
        profiles:
          - Base
          - Default
          - Base-Azure-BYOS
          - Base-Azure-PAYG
          - Base-EC2-BYOS
          - Base-EC2-PAYG
          - Base-GCE-BYOS
          - Base-GCE-PAYG
      _include:
        - products
config:
 _namespace_test:
  - profiles:
    - Base
    - Default
    - Base-Azure-BYOS
    - Base-Azure-PAYG
    - Base-EC2-BYOS
    - Base-EC2-PAYG
    - Base-GCE-BYOS
    - Base-GCE-PAYG
    _include:
      - products
xmlfiles:
  - name: _multibuild
    content:
      multibuild:
        flavor:
          - Default
          - Base
          - Base-Azure-BYOS
          - Base-Azure-PAYG
          - Base-EC2-BYOS
          - Base-EC2-PAYG
          - Base-GCE-BYOS
          - Base-GCE-PAYG
  - name: _constraints
    content:
      constraints:
        hardware:
          disk:
            size:
              _attributes:
                unit: G
              _text: 40
        hostlabel:
          _attributes:
            exclude: "true"
          _text: SLOW_CPU
