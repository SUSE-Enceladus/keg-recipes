image:
  profiles:
    profile:
      - _attributes:
          name: Azure
          description: Azure Guest Image
      - _attributes:
          name: EC2
          description: EC2 Guest Image
      - _attributes:
          name: GCE
          description: GCE Guest Image
  preferences:
    - _include: base/common
    - _attributes:
        profiles: [Azure]
      _include:
        - csp/azure/settings/micro
        - products/sle-micro
    - _attributes:
        profiles: [EC2]
      _include:
        - csp/ec2/settings/micro
        - products/sle-micro
    - _attributes:
        profiles: [GCE]
      _include: 
        - csp/gce/settings/micro
        - products/sle-micro
  packages:
    - _attributes:
       type: bootstrap
      _include:
        - base/bootstrap
    - _attributes:
        type: image
      _include:
        - base/common
        - products/sle-micro
    - _attributes:
        type: image
        profiles: [Azure]
      _include:
        - csp/azure/settings/micro
      archive:
        - _attributes:
            name: azure.tar.gz
    - _attributes:
        type: image
        profiles: [EC2]
      _include:
        - csp/ec2/settings/micro
      archive:
        - _attributes:
            name: ec2.tar.gz
    - _attributes:
        type: image
        profiles: [GCE]
      _include:
        - csp/gce/settings/micro
      archive:
        - _attributes:
            name: gce.tar.gz
config:
  - _include:
      - base/common
      - products/sle-micro
  - profiles: [Azure]
    _include:
      - csp/azure/settings/micro
  - profiles: [EC2]
    _include:
      - csp/ec2/settings/micro
  - profiles: [GCE]
    _include:
      - csp/gce/settings/micro
setup:
  - _include:
    - products/sle-micro
archive:
  - name: root.tar.gz
    _include:
      - products/sle-micro/byos
  - name: azure.tar.gz
    _include:
      - csp/azure/settings/micro
  - name: ec2.tar.gz
    _include:
      - csp/ec2/settings/micro
  - name: gce.tar.gz
    _include:
      - csp/gce/settings/micro
