image:
  profiles:
    profile:
      - _attributes:
          name: Azure
          description: Azure configuration
      - _attributes:
          name: Azure-CVM
          description: Azure confidential VM configuration
      - _attributes:
          name: EC2
          description: EC2 configuration
      - _attributes:
          name: GCE
          description: GCE configuration
  preferences:
    - _include:
        - base/common
    - _attributes:
        profiles: [Azure]
      _include:
        - csp/azure/settings/sap/ondemand
    - _attributes:
        profiles: [Azure-CVM]
      _include:
        - csp/azure/settings/cvm
        - csp/azure/settings/sap/ondemand
    - _attributes:
        profiles: [EC2]
      _include:
        - csp/ec2/settings/sap/ondemand
    - _attributes:
        profiles: [GCE]
      _include: csp/gce/settings/sap/ondemand
  packages:
    - _attributes:
       type: bootstrap
      _include:
        - base/bootstrap
    - _attributes:
        type: image
      _include:
        - base/common
        - base/ondemand
        - base/sle
        - products/sap/ondemand
    - _attributes:
        type: image
        profiles: [Azure]
      _include:
        - csp/azure/settings/sap/ondemand
      archive:
        - _attributes:
            name: azure.tar.gz
    - _attributes:
        type: image
        profiles: [EC2]
      _include:
        - csp/ec2/settings/sap/ondemand
      archive:
        - _attributes:
            name: ec2.tar.gz
    - _attributes:
        type: image
        profiles: [GCE]
      _include:
        - csp/gce/settings/sap/ondemand
      archive:
        - _attributes:
            name: gce.tar.gz
config:
  - _include:
      - base/common
      - base/ondemand
      - base/sle
      - products/sap/ondemand
  - profiles: [Azure]
    _include:
      - csp/azure/settings/sap/ondemand
  - profiles: [EC2]
    _include:
      - csp/ec2/settings/sap/ondemand
  - profiles: [GCE]
    _include:
      - csp/gce/settings/sap/ondemand
archive:
  - name: root.tar.gz
    _include:
      - base/common
      - base/ondemand
      - base/sle
      - products/sap/ondemand
  - name: azure.tar.gz
    _include:
      - csp/azure/settings/sap/ondemand
  - name: ec2.tar.gz
    _include:
      - csp/ec2/settings/sap/ondemand
  - name: gce.tar.gz
    _include:
      - csp/gce/settings/sap/ondemand
