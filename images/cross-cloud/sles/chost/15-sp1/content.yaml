image:
  profiles:
    profile:
      - _attributes:
          name: Ali
          description: Alibaba Cloud configuration
      - _attributes:
          name: Azure
          description: Azure configuration
      - _attributes:
          name: EC2
          description: EC2 configuration
      - _attributes:
          name: GCE
          description: GCE configuration
      - _attributes:
          name: OpenStack
          description: OpenStack configuration
  preferences:
    - _include:
        - base/common
        - products/chost
    - _attributes:
        profiles: [Ali]
      _include:
        - csp/aliyun/settings/chost
    - _attributes:
        profiles: [Azure]
      _include:
        - csp/azure/settings/chost
    - _attributes:
        profiles: [EC2]
      _include:
        - csp/ec2/settings/chost
    - _attributes:
        profiles: [GCE]
      _include: csp/gce/settings/chost
  packages:
    - _attributes:
       type: bootstrap
      _include:
        - base/bootstrap
    - _attributes:
        type: image
      _include:
        - base/common
        - products/chost
    - _attributes:
        type: image
        profiles: [Ali]
      _include:
        - csp/aliyun/settings/chost
      archive:
        - _attributes:
            name: ali.tar.gz
    - _attributes:
        type: image
        profiles: [Azure]
      _include:
        - csp/azure/settings/chost
      archive:
        - _attributes:
            name: azure.tar.gz
    - _attributes:
        type: image
        profiles: [EC2]
      _include:
        - csp/ec2/settings/chost
      archive:
        - _attributes:
            name: ec2.tar.gz
    - _attributes:
        type: image
        profiles: [GCE]
      _include:
        - csp/gce/settings/chost
      archive:
        - _attributes:
            name: gce.tar.gz
config:
  - _include:
      - base/common
      - products/chost
  - profiles: [Ali]
    _include:
      - csp/aliyun/settings/chost
  - profiles: [Azure]
