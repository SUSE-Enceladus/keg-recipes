image:
  profiles:
    profile:
      - _attributes:
          name: Azure
          description: Azure configuration
      - _attributes:
          name: EC2
          description: EC2 configuration
      - _attributes:
          name: GCE
          description: GCE configuration
  preferences:
    - _include:
        - base/common
    - _attributes:
        profiles: [Azure]
        arch: x86_64
      _include:
        - csp/azure/settings/suma-proxy
        - products/suse-manager/x86_64
        - products/suse-manager/proxy
    - _attributes:
        profiles: [Azure]
        arch: aarch64
      _include:
        - csp/azure/settings/aarch64
        - csp/azure/settings/suma-proxy
        - products/suse-manager/aarch64
        - products/suse-manager/proxy
    - _attributes:
        profiles: [EC2]
        arch: x86_64
      _include:
        - csp/ec2/settings/suma-proxy
        - products/suse-manager/x86_64
        - products/suse-manager/proxy
    - _attributes:
        profiles: [EC2]
        arch: aarch64
      _include:
        - csp/ec2/settings/suma-proxy
        - products/suse-manager/aarch64
        - products/suse-manager/proxy
    - _attributes:
        profiles: [GCE]
        arch: x86_64
      _include:
        - csp/gce/settings/suma-proxy
        - products/suse-manager/x86_64
        - products/suse-manager/proxy
    - _attributes:
        profiles: [GCE]
        arch: aarch64
      _include:
        - csp/gce/settings/suma-proxy
        - products/suse-manager/aarch64
        - products/suse-manager/proxy
  packages:
    - _attributes:
       type: bootstrap
      _include:
        - base/bootstrap
    - _attributes:
        type: image
      _include:
        - base/common
        - products/suse-manager/proxy
    - _attributes:
        type: image
        profiles: [Azure]
      _include:
        - csp/azure/settings/suma-proxy
      archive:
        - _attributes:
            name: azure.tar.gz
    - _attributes:
        type: image
        profiles: [EC2]
      _include:
        - csp/ec2/settings/suma-proxy
      archive:
        - _attributes:
            name: ec2.tar.gz
    - _attributes:
        type: image
        profiles: [GCE]
      _include:
        - csp/gce/settings/suma-proxy
      archive:
        - _attributes:
            name: gce.tar.gz
config:
  - _include:
      - base/common
      - products/suse-manager/proxy
  - profiles: [Azure]
    _include:
      - csp/azure/settings/suma-proxy
  - profiles: [EC2]
    _include:
      - csp/ec2/settings/suma-proxy
  - profiles: [GCE]
    _include:
      - csp/gce/settings/suma-proxy
archive:
  - name: root.tar.gz
    _include:
      - base/common
      - products/suse-manager/proxy
  - name: azure.tar.gz
    _include:
      - csp/azure/settings/suma-proxy
  - name: ec2.tar.gz
    _include:
      - csp/ec2/settings/suma-proxy
  - name: gce.tar.gz
    _include:
      - csp/gce/settings/suma-proxy
