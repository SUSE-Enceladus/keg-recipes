image:
  profiles:
    profile:
      - _attributes:
          name: Azure
          description: Azure configuration
      - _attributes:
          name: EC2
          description: EC2 configuration
      - _attributes:
          name: GCE
          description: GCE configuration
  preferences:
    - _include:
        - base/common
    - _attributes:
        profiles: [Azure]
      _include:
        - csp/azure/settings/suma-server
        - products/suse-manager/server
    - _attributes:
        profiles: [EC2]
      _include:
        - csp/ec2/settings/suma-server
        - products/suse-manager/server
    - _attributes:
        profiles: [GCE]
      _include:
        - csp/gce/settings/suma-server
        - products/suse-manager/server
  packages:
    - _attributes:
       type: bootstrap
      _include:
        - base/bootstrap
    - _attributes:
        type: image
      _include:
        - base/common
        - products/suse-manager/server
    - _attributes:
        type: image
        profiles: [Azure]
      _include:
        - csp/azure/settings/suma-server
      archive:
        - _attributes:
            name: azure.tar.gz
    - _attributes:
        type: image
        profiles: [EC2]
      _include:
        - csp/ec2/settings/suma-server
      archive:
        - _attributes:
            name: ec2.tar.gz
    - _attributes:
        type: image
        profiles: [GCE]
      _include:
        - csp/gce/settings/suma-server
      archive:
        - _attributes:
            name: gce.tar.gz
config:
  - _include:
      - base/common
      - products/suse-manager/server
  - profiles: [Azure]
    _include:
      - csp/azure/settings/suma-server
  - profiles: [EC2]
    _include:
      - csp/ec2/settings/suma-server
  - profiles: [GCE]
    _include:
      - csp/gce/settings/suma-server
archive:
  - name: root.tar.gz
    _include:
      - base/common
      - products/suse-manager/server
  - name: azure.tar.gz
    _include:
      - csp/azure/settings/suma-server
  - name: ec2.tar.gz
    _include:
      - csp/ec2/settings/suma-server
  - name: gce.tar.gz
    _include:
      - csp/gce/settings/suma-server
