image:
  profiles:
    profile:
      - _attributes:
          name: Basic-On-Demand
          description: SLES Basic On-Demand image
      - _attributes:
          name: Standard-On-Demand
          description: SLES Standard On-Demand image
      - _attributes:
          name: BYOS
          description: SLES BYOS image
      - _attributes:
          name: HPC-On-Demand
          description: SLES HPC On-Demand image
      - _attributes:
          name: HPC-BYOS
          description: SLES HPC On-Demand image
      - _attributes:
          name: SAP-On-Demand
          description: SLES SAP On-Demand image
      - _attributes:
          name: SAP-BYOS
          description: SLES SAP BYOS image
  preferences:
    - _include:
      - base/common
    - _attributes:
        profiles: [Basic-On-Demand]
      _include:
        - csp/azure/settings/sles/basic
    - _attributes:
        profiles: [Standard-On-Demand]
      _include:
        - csp/azure/settings/sles/ondemand
    - _attributes:
        profiles: [BYOS]
      _include:
        - csp/azure/settings/sles/byos
    - _attributes:
        profiles: [HPC-On-Demand]
      _include:
        - csp/azure/settings/hpc/ondemand
    - _attributes:
        profiles: [HPC-BYOS]
      _include:
        - csp/azure/settings/hpc/byos
    - _attributes:
        profiles: [SAP-On-Demand]
      _include:
        - csp/azure/settings/sap/ondemand
    - _attributes:
        profiles: [SAP-BYOS]
      _include:
        - csp/azure/settings/sap/byos
  packages:
    - _attributes:
        type: bootstrap
      _include:
        - base/bootstrap
    - _attributes:
        type: image
      _include:
        - base/common
        - base/sle
        - csp/azure
    - _attributes:
        type: image
        profiles:
          - Basic-On-Demand
          - Standard-On-Demand
          - HPC-On-Demand
          - SAP-On-Demand
      _include:
        - base/ondemand
      archive:
        - _attributes:
            name: on-demand.tar.gz
    - _attributes:
        type: image
        profiles: [Basic-On-Demand, Standard-On-Demand]
      _include:
        - products/sles/ondemand
    - _attributes:
        type: image
        profiles: [BYOS]
      _include:
        - products/sles
    - _attributes:
        type: image
        profiles: [Basic-On-Demand, Standard-On-Demand, HPC-On-Demand]
      _namespace_kernel_azure:
        package:
          - _attributes:
              name: kernel-azure
    - _attributes:
        type: image
        profiles: [BYOS, HPC-BYOS, SAP-BYOS, SAP-On-Demand]
      _namespace_kernel_default:
        package:
          - _attributes:
              name: kernel-default
    - _attributes:
        type: image
        profiles: [BYOS, HPC-BYOS, SAP-BYOS]
      _namespace_salt_minion:
        package:
          - _attributes:
              name: salt-minion
      archive:
        - _attributes:
            name: byos.tar.gz
    - _attributes:
        type: image
        profiles: [HPC-BYOS, HPC-On-Demand]
      _include:
        - products/hpc
    - _attributes:
        type: image
        profiles: [SAP-BYOS, SAP-On-Demand]
      _include:
        - products/sap
    - _attributes:
        type: image
        profiles: [SAP-On-Demand]
      _namespace_salt_minion:
        package:
          - _attributes:
              name: sle-live-patching-release
          - _attributes:
              name: sle-live-patching-release-POOL
config:
  - _include:
      - base/common
      - csp/azure
  - profiles:
      - Basic-On-Demand
      - Standard-On-Demand
      - HPC-On-Demand
      - SAP-On-Demand
    _include:
      - base/ondemand
  - profiles: [Basic-On-Demand]
    files:
      azure-ondemand-basic-track-variant:
        - path: /etc/os-release
          append: True
          content: VARIANT_ID="sles-basic"
  - profiles: [HPC-BYOS, HPC-On-Demand]
    _include:
      - products/hpc
  - profiles: [SAP-On-Demand, SAP-BYOS]
    _include:
      - products/sap
archive:
  - name: root.tar.gz
    _include:
      - base/common
      - csp/azure
  - name: on-demand.tar.gz
    _include:
      - base/ondemand
  - name: byos.tar.gz
    _include:
      - products/sles/byos
