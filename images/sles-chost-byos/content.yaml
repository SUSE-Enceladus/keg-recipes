image:
  profiles:
    _namespace_profiles_chost_extra:
      profile:
        - _attributes:
            name: Aliyun
            description: Alibaba Cloud configuration
        - _attributes:
            name: GDC
            description: Google Distributed Cloud configuration
        - _attributes:
            name: OpenStack
            description: OpenStack configuration
        - _attributes:
            name: SAP-CCloud
            description: SAP Converged Cloud configuration
  _namespace_preferences_root:
    _namespace_preferences_chost_extra:
      preferences:
        - _attributes:
            profiles: [OpenStack]
          _include:
            - platforms/openstack
        - _attributes:
            profiles: [SAP-CCloud]
          _include:
            - platforms/csp/sap-converged-cloud
  _namespace_packages_root:
    _namespace_packages_chost_extra:
      packages:
        - _attributes:
            type: image
            profiles: [OpenStack]
          _include:
            - platforms/openstack
        - _attributes:
            type: image
            profiles: [SAP-CCloud]
          _include:
            - platforms/csp/sap-converged-cloud
config:
  - _include:
      - base/common
      - products
  - profiles:
      - azure-base
      - ec2-base
      - gce-base
    _include:
      - base/pubcloud
  - profiles: [azure-base]
    _include:
      - platforms/csp/azure
  - profiles: [ec2-base]
    _include:
      - platforms/csp/ec2
  - profiles: [gce-base]
    _include:
      - platforms/csp/gce
