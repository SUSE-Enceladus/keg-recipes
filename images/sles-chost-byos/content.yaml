image:
  profiles:
    _namespace_profiles_chost_extra:
      profile:
        - _attributes:
            name: Aliyun
            description: Alibaba Cloud configuration
        - _attributes:
            name: GDC
            description: Google Distributed Cloud configuration
        - _attributes:
            name: OpenStack
            description: OpenStack configuration
        - _attributes:
            name: SAP-CCloud
            description: SAP Converged Cloud configuration
  _namespace_preferences_root:
    _namespace_preferences_chost_extra:
      preferences:
        - _attributes:
            profiles: [Aliyun]
          _include:
            - platforms/openstack
        - _attributes:
            profiles: [GDC]
          _include:
            - platforms/csp/sap-converged-cloud
        - _attributes:
            profiles: [OpenStack]
          _include:
            - platforms/openstack
        - _attributes:
            profiles: [SAP-CCloud]
          _include:
            - platforms/csp/sap-converged-cloud
  _namespace_packages_root:
    _namespace_packages_chost_extra:
      packages:
        - _attributes:
            type: image
            profiles: [Aliyun,GCE,OpenStack,SAP-CCloud]
          _include:
            - base/common
            - base/pubcloud
          archive:
            - _attributes:
                name: pubcloud.tar.gz
        - _attributes:
            type: image
            profiles: [Aliyun]
          _include:
            - platforms/csp/aliyun
          archive:
            - _attributes:
                name: aliyun.tar.gz
        - _attributes:
            type: image
            profiles: [GDC]
          _include:
            - platforms/csp/gdc
          archive:
            - _attributes:
                name: gce.tar.gz
        - _attributes:
            type: image
            profiles: [OpenStack]
          _include:
            - platforms/openstack
        - _attributes:
            type: image
            profiles: [SAP-CCloud]
          _include:
            - platforms/csp/sap-converged-cloud
config:
  - _include:
      - base/common
      - base/pubcloud
      - products
  - profiles: [azure-base]
    _include:
      - platforms/csp/azure
  - profiles: [ec2-base]
    _include:
      - platforms/csp/ec2
  - profiles: [gce-base]
    _include:
      - platforms/csp/gce
  - profiles: [Aliyun]
    _include:
      - platforms/csp/aliyun
  - profiles: [GDC]
    _include:
      - platforms/csp/gdc
  - profiles: [OpenStack]
    _include:
      - platforms/openstack
  - profiles: [SAP-CCloud]
    _include:
      - platforms/csp/sap-converged-cloud
archive:
  - name: root.tar.gz
    _include:
      - products
  - name: pubcloud.tar.gz
    _include:
      - base/pubcloud
  - name: azure.tar.gz
    _include:
      - platforms/csp/azure
  - name: ec2.tar.gz
    _include:
      - platforms/csp/ec2
  - name: gce.tar.gz
    _include:
      - platforms/csp/gce
  - name: aliyun.tar.gz
    _include:
      - platforms/csp/aliyun
  - name: gdc.tar.gz
    _include:
      - platforms/csp/gdc
