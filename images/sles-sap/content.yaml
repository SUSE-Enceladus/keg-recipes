image:
  profiles:
    _namespace_profiles_azure:
      profile:
        - _attributes:
            name: Azure
            description: Configuration for Azure third party
          requires:
            - _attributes:
                profile: azure-base
        - _attributes:
            name: Azure-3P
            description: Configuration for Azure third party
          requires:
            - _attributes:
                profile: azure-base
  _namespace_preferences_root:
    _namespace_preferences_azure:
      preferences:
        - _attributes:
            profiles: [Azure]
            arch: x86_64
          _include:
            - platforms/csp/azure
        - _attributes:
            profiles: [Azure-3P]
            arch: x86_64
          _include:
            - platforms/csp/azure/3p
