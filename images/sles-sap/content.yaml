image:
  profiles:
    _namespace_profiles_azure_3p:
      profile:
        - _attributes:
            name: Azure-3P
            description: Configuration for Azure third party
          requires:
            _attributes:
              profile: Azure
  _namespace_preferences_root:
    _namespace_preferences_azure_3p:
      preferences:
        - _attributes:
            profiles: [Azure-3P]
            arch: x86_64
          _include:
            - platforms/csp/azure/3p
config:
  - _include:
      - base/common
      - products
  - profiles: [Azure,Azure-3P]
    _include:
      - platforms/csp/azure
  - profiles: [EC2]
    _include:
      - platforms/csp/ec2
  - profiles: [GCE]
    _include:
      - platforms/csp/gce
xmlfiles:
  - name: _multibuild
    content:
      multibuild:
        flavor:
          - Azure
          - Azure-3P
          - EC2
          - GCE
  - name: _constraints
    content:
      constraints:
        hardware:
          disk:
            size:
              _attributes:
                unit: G
              _text: 12
        hostlabel:
          _attributes:
            exclude: "true"
          _text: SLOW_CPU
