image:
  profiles:
    _namespace_profiles_azure:
      profile:
        - _attributes:
            name: Azure-3P
            description: Azure third party configuration
          requires:
            _attributes:
              profile: azure-base
  _namespace_preferences_root:
    _namespace_preferences_azure:
      preferences:
        - _attributes:
            profiles: [Azure-3P]
            arch: x86_64
          _include:
            - platforms/csp/azure/x86_64
            - platforms/csp/azure/3p
        - _attributes:
            profiles: [Azure-3P]
            arch: aarch64
          _include:
            - platforms/csp/azure/aarch64
            - platforms/csp/azure/3p
