image:
  profiles:
    _namespace_profiles_azure:
      profile:
        - _attributes:
            name: Azure-Basic
            description: Azure basic configuration
          requires:
            - _attributes:
                profile: azure-base
        - _attributes:
            name: Azure-Standard
            description: Azure standard configuration
          requires:
            - _attributes:
                profile: azure-base
        - _attributes:
            name: Azure-3P
            description: Azure third party configuration
          requires:
            - _attributes:
                profile: azure-base
    _namespace_profiles_standard:
      profile:
        - _attributes:
            name: GCE-3P
            description: GCE third party configuration
          requires:
            - _attributes:
                profile: gce-base
  _namespace_preferences_root:
    _namespace_preferences_azure:
      preferences:
        - _attributes:
            profiles: [Azure-Basic]
            arch: x86_64
          _include:
            - platforms/csp/azure/x86_64
            - platforms/csp/azure/basic
        - _attributes:
            profiles: [Azure-Basic]
            arch: aarch64
          _include:
            - platforms/csp/azure/aarch64
            - platforms/csp/azure/basic
        - _attributes:
            profiles: [Azure-Standard]
            arch: x86_64
          _include:
            - platforms/csp/azure/x86_64
        - _attributes:
            profiles: [Azure-Standard]
            arch: aarch64
          _include:
            - platforms/csp/azure/aarch64
        - _attributes:
            profiles: [Azure-3P]
            arch: x86_64
          _include:
            - platforms/csp/azure/x86_64
            - platforms/csp/azure/3p
        - _attributes:
            profiles: [Azure-3P]
            arch: aarch64
          _include:
            - platforms/csp/azure/aarch64
            - platforms/csp/azure/3p
    _namespace_preferences_standard:
      preferences:
        - _attributes:
            profiles: [GCE-3P]
            arch: x86_64
          _include:
            - platforms/csp/gce/x86_64
            - platforms/csp/gce/3p
        - _attributes:
            profiles: [GCE-3P]
            arch: aarch64
          _include:
            - platforms/csp/gce/aarch64
            - platforms/csp/gce/3p
